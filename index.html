    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-4">
          <aside>
            <div id="search-container">
              <h2>Search for a City:</h2>
              <form id="search-form-city-input">
                <input type="text" placeholder="Chicago" class="col-12" />
                <button class="btn btn-primary col-12">Search</button>
              </form>
            </div>

              </div>
          </aside>
        </div>
        <div class="col-md-8">
          <div class="row">
            <h2 id="weather-day-city">Atlanta (3/30/2021)</h2>
            <dl>
              <dt>Temp: </dt>
              <dd id="weather-day-temp"></dd>
              <dt>Wind: </dt>
              <dd id="weather-day-wind"></dd>
              <dt>Humidity: </dt>
              <dd id="weather-day-humidity"></dd>
              <dt>UV Index:</dt>
              <dd id="weather-day-uv-index" class="rounded"></dd>
            </dl>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
            <div class="card-weather col-md-3 col-sm-12 bg-dark text-light me-3">
